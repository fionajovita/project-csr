  <script>
    function showModal1(){
            var myModal = new bootstrap.Modal(document.getElementById('exampleModal'), {})
            myModal.toggle()
    }
    function showModal2(){
        var myModal = new bootstrap.Modal(document.getElementById('demoLinkModal'), {})
        myModal.toggle()
    }
    function showModal3(){
        var myModal = new bootstrap.Modal(document.getElementById('aboutUsModal'), {})
        myModal.toggle()
    }

  <div class="container-fluid">
    <div class="row" style="background-image: url('../../images/header-back.png');min-height: 78px;">
      <div class="col-sm-4 d-flex align-items-center justify-content-start"><a class="d-block text-right"
          style="margin: 10px 0;cursor: pointer;" onclick="location.href = '/';"><img
            style="width: 100px;" class="img-fluid" src="../../images/back.png" /></a></div>
      <div class="col-sm-4 text-center d-flex align-items-center justify-content-center"><img
          style="margin: 10px 0;width: 70%;" class="img-fluid" src="../../images/logo.png" /></div>
      <div class="col-sm-4 text-right d-flex align-items-center justify-content-end"><a class="d-block text-right"
          style="margin: 10px 0;cursor: pointer;" onclick="location.href = '/';"><img style="width: 100px;"
            class="img-fluid" src="../../images/home-icon-1.png" /></a></div>
    </div>
  </div>

  <div class="modal fade" 
  id="exampleModal"
  tabindex="-1" 
  role="dialog"
  aria-labelledby="exampleModalLabel" 
  aria-hidden="true">
 <div class="modal-dialog" 
      role="document">
     <div class="modal-content">
         

         <!--Modal body with image-->
         <div class="modal-body">
             <img class="img-responsive" src="../../images/Contact Info.png"  style="max-height:300px; padding: 0px 50px;"/>
         </div>

         <div class="modal-footer">
             <button type="button"
                     class="btn btn-danger" 
                     data-dismiss="modal">
               Close
           </button>
         </div>
     </div>
 </div>
</div>

<div class="modal fade" 
id="demoLinkModal"
tabindex="-1" 
role="dialog"
aria-labelledby="demoLinkModalLabel" 
aria-hidden="true">
<div class="modal-dialog" 
    role="document">
   <div class="modal-content">
       

       <!--Modal body with image-->
       <div class="modal-body">
        <iframe width="460" height="315" src="https://www.youtube.com/embed/0CWbGu4g-C4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>

       <div class="modal-footer">
           <button type="button"
                   class="btn btn-danger" 
                   data-dismiss="modal">
             Close
         </button>
       </div>
   </div>
</div>
</div>  

<div class="modal fade" 
id="aboutUsModal"
tabindex="-1" 
role="dialog"
aria-labelledby="aboutUsModalLabel" 
aria-hidden="true">
<div class="modal-dialog" 
    role="document">
   <div class="modal-content">
       

       <!--Modal body with image-->
      <div class="modal-body">
        <iframe width="460" height="315" src="https://www.youtube.com/embed/7caeLod5lO4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>

       <div class="modal-footer">
           <button type="button"
                   class="btn btn-danger" 
                   data-dismiss="modal">
             Close
         </button>
       </div>
   </div>
</div>
</div>

  <div class="container-fluid mt-5" style="overflow: hidden;position: relative;">
    <div class="d-flex align-items-center justify-content-center flex-column h-100">
      
      <div class="slideshow-container">      
        <div class="mySlides fading text-center">
          <img id="slideshow" src="../../images/helpPage1.png">
          <div id="aboutUs-div">
            <button id="aboutUsButton" onclick="showModal3();">
              <!-- <span class="arrow2">>></span> -->
              <span>&nbsp;&nbsp;&nbsp;About Us</span>
            </button>
          </div>
            <div id="demoLink-div">
            <button id="demoLinkButton" onclick="showModal2();">
              
              <span>Demo Video</span>
            </button>
            </div>
            
          </div>
        <div class="mySlides fading text-center">
          <img id="slideshow" src="../../images/helpPage2.png">
        </div>
        <div class="mySlides fading text-center">
          <img id="slideshow" src="../../images/helpPage3.png">
          <div id="contactUs-div">
            <button id="contactUsButton" onclick="showModal1();">
              <span class="arrow2">>></span><span>&nbsp;&nbsp;&nbsp;&nbsp;Contact Us</span>
            </button>
          </div>
        </div>

 

      </div>
      <a class="prev text-left" onclick="plusSlides(-1)"><img id="slideshow" src="../../images/prev-trans.png" /></a>
      <a class="next text-right" onclick="plusSlides(1)"><img id="slideshow" src="../../images/next-trans.png" /></a>


      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
      <div class="d-flex align-items-center justify-content-center w-100 mt-4">
        <button class="btn btn-custom btn-danger" id="nextModuleBtn" style="display: none;" onclick="location.href = '/pages/learning/level2.html';">
          <img src="../../images/nextModule.png"/>
        </button>
      </div>
    </div>
