<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=0.5">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <link rel="icon" href="../../images/icon-1.png" type="image/png">
    <title>Paheli Goonj</title>
    <link rel="stylesheet" href="../../css/quiz-main.css" />
    <script>
        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
        function checkIfModuleCompleted(moduleName) {
            if (moduleName == "1") {
                var name1 = document.cookie.match('(^|;) ?' + "link" + '=([^;]*)(;|$)');
                
                if (name1) {
                    window.location.href = "/pages/quiz/link-sounds.html";
                }
                else {
                    alert('You have not completed the Learning Module! Please Come back once you have completed Link Sounds - Level 1')
                    window.location.href = "/pages/learning/learning.html";
                }
            }
            else if (moduleName == "2") {
                var name1 = document.cookie.match('(^|;) ?' + "short" + '=([^;]*)(;|$)');
                var name2 = document.cookie.match('(^|;) ?' + "long" + '=([^;]*)(;|$)');
                var name3 = document.cookie.match('(^|;) ?' + "intermittent" + '=([^;]*)(;|$)');
                if (name1 && name2 && name3) {
                    window.location.href = "/pages/quiz/quiz3.html";
                }
                else {
                    alert('You have not completed the Learning Module! Please Come back once you have completed Long, Intermittent and Short Sounds')
                    window.location.href = "/pages/learning/learning.html";
                }
            }
            else if (moduleName == "3") {
                var name1 = document.cookie.match('(^|;) ?' + "fruits" + '=([^;]*)(;|$)');
                
                var name2 = document.cookie.match('(^|;) ?' + "animals" + '=([^;]*)(;|$)');

                var name3 = document.cookie.match('(^|;) ?' + "vehicles" + '=([^;]*)(;|$)');

                if (name1 && name2 && name3) {
                    window.location.href = "/pages/quiz/advanced.html";
                }
                else {
                    alert('You have not completed the Learning Module! Please Come back once you have completed the Advanced module')
                    window.location.href = "/pages/learning/learning.html";
                }
            }
        }
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row" style="background-image: url('../../images/header-back.png');min-height: 78px;">

            <!-- <img id="name-banner" src="../../images/Goonj-title.png" /> -->

        </div>
    </div>

    <div class="container">



        <div class="row flex-column align-items-center justify-content-center">
            <div class="col-sm-12 col-md-12 col-xl-4 text-center"><button class="quiz" id="quizNum1"
                    onclick="checkIfModuleCompleted(1);"></button></div>
            <div class="col-sm-12 col-md-12 col-xl-4 text-center"><button class="quiz" id="quizNum2"
                    onclick="checkIfModuleCompleted(2);"></button></div>
            <div class="col-sm-12 col-md-12 col-xl-4 text-center"><button class="quiz" id="quizNum3"
